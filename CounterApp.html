<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root" class="container"></div>

    <!-- Include React and ReactDOM libraries -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- Include Babel library for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React code -->
    <script type="text/babel">
        const {useState} = React;

        function App(){
            const [count, setCount] = useState(0)
            const Increment = () =>{
                setCount(count + 1)
            }

            const Decrement = () =>{
                setCount(count - 1)
            }

            const Reset = () =>{
                setCount(0)
            }

            return(
                <>
                <h1>Counter: {count}</h1>
                <button className="button" onClick={Increment}>Increase</button>
                <button className="button" onClick={Decrement}>Decrease</button>
                <button className="button" onClick={Reset}>Reset</button>
                </>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
